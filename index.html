<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="Style/style.css">
    <title>NetGamer</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="steamlogo" src="images/steamlogo.png">
            <h2 class="titulo">NETGAMER</h2>
            <nav class="navegation">
                <a class="navlinks" href="#">Inicio</a>
                <a class="navlinks" href="#">Games Indie</a>
                <a class="navlinks" href="#">Games RPG</a>
                <a class="navlinks" href="#">Games Moba</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container1">
            <video autoplay muted width="100%" height="600" class="mainVideo">
                <source src="videos/Dark Souls 3 Official Launch Trailer.mp4" type="video/mp4">
            </video>
            <h1 class="titulo1">Dark Souls</h1>
            <p class="desc1">DARK SOULS™ continua a ultrapassar seus próprios limites em um ambicioso
                 novo capítulo da série que definiu
                um gênero e que é aclamada pela crítica. Prepare-se para abraçar a escuridão!
            </p>
            <button class="jogue1"  onclick="window.location.href='https://store.steampowered.com/app/374320/DARK_SOULS_III/';">Jogue Agora</button>
            <button class="moreinfo">Mais informações </button>
        </div>
        <div class="container2">
            <h1 class="titulo2">Meus Jogos Favoritos</h1>
            <div class="jogosfila">
                <img class="imgjogo" src="images/undertale.jpg" alt="undertale ">
                <img src="images/dota.jpg" alt="Dota 2" class="imgjogo">
                <img src="images/doom.jpg" alt="Doom" class="imgjogo">
                <img src="images/mario.jpg" alt="Mario and Luigi superstar saga" class="imgjogo">
                <img src="images/borderlands-r-3-20190914100629.jpg" alt="Borderlands 3" class="imgjogo">
            </div>
        </div>
    </main>
    
</body>
</html>
